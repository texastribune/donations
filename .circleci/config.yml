version: 2
jobs:
  build:
    working_directory: /
    docker:
      - image: docker
        auth:
          username: ttcircleci
          password: $DOCKERHUB_TTCIRCLECI_PASSWORD
    steps:
      - checkout
      - setup_remote_docker:
            version: 19.03.13
      - run: |
          docker info
          docker compose -f docker-compose.test.yml run test
branches:
  ignore:
    - master
